[tool.poetry]
name = "neqsim"
version = "2.5.16"
description = "NeqSim is a tool for thermodynamic and process calculations"
authors = ["Even Solbraa <esolbraa@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Equinor/neqsimpython"
classifiers = [
        "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
JPype1 = "^1.5.0"
pandas = "^2.1.4"
matplotlib = { version = "^3.8.2", optional = true }
jupyter = { version = "^1.0.0", optional = true }
tabulate = { version = "^0.9.0", optional = true }

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
pytest = "^7.4.3"
pre-commit = "^3.6.0"

[tool.poetry.extras]
interactive = ["matplotlib", "jupyter", "tabulate"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
